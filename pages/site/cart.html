    <script>
        // –î–∞–Ω–Ω—ã–µ –∫–æ—Ä–∑–∏–Ω—ã
        let cart = [
            {

                name: "–°—É—Ö–æ–π –∫–æ—Ä–º –¥–ª—è –∫–æ—à–µ–∫ Eukanuba Top Condition —Å –¥–æ–º–∞—à–Ω–µ–π –ø—Ç–∏—Ü–µ–π",

            },
            {

                price: 1941,

                price: 1941,
                quantity: 1,
                image: "https://via.placeholder.com/60x80/5B9BD5/ffffff?text=Cat+Food"
            }
        ];

        // –†–µ–Ω–¥–µ—Ä –∫–æ—Ä–∑–∏–Ω—ã
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartContent = document.getElementById('cart-content');
            const emptyCart = document.getElementById('empty-cart');
            const cartBadge = document.getElementById('cart-badge');

            if (cart.length === 0) {
                cartContent.style.display = 'none';
                emptyCart.style.display = 'block';
                cartBadge.style.display = 'none';
                return;
            }

            cartContent.style.display = 'block';
            emptyCart.style.display = 'none';
            cartBadge.style.display = 'block';
            cartBadge.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item" data-id="${item.id}">
                    <div class="product-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                    </div>
                    <div class="product-price">${item.price * item.quantity} —Ä—É–±</div>
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                        <span class="qty-value">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${item.id})" title="–£–¥–∞–ª–∏—Ç—å">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    </button>
                </div>
            `).join('');

            updateTotal();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞
        function updateQuantity(id, change) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(id);
                } else {
                    renderCart();
                    showNotification('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ', '‚úì');
                }
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
        function removeItem(id) {
            cart = cart.filter(i => i.id !== id);
            renderCart();
            showNotification('–¢–æ–≤–∞—Ä —É–¥–∞–ª–µ–Ω –∏–∑ –∫–æ—Ä–∑–∏–Ω—ã', 'üóë');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤–æ–π —Å—É–º–º—ã
        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('total-price').textContent = total + ' —Ä—É–±';
        }

        // –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function checkout() {
            if (cart.length === 0) return;
            
            const btn = document.querySelector('.checkout-btn');
            const originalText = btn.textContent;
            btn.textContent = '–û–±—Ä–∞–±–æ—Ç–∫–∞...';
            btn.disabled = true;
            
            setTimeout(() => {
                showNotification('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', '‚úì');
                btn.textContent = originalText;
                btn.disabled = false;
                
                setTimeout(() => {
                    cart = [];
                    renderCart();
                }, 2000);
            }, 1500);
        }

        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(text, icon) {
            const notification = document.getElementById('notification');
            document.getElementById('notification-text').textContent = text;
            document.getElementById('notification-icon').textContent = icon;
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderCart();
    </script>
